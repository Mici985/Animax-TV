<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naruto - Episodes | Animax TV</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #121212;
      color: white;
      padding: 20px;
    }

    .anime-poster {
      display: block;
      margin: 10px auto;
      max-width: 1200px;
      max-height: 700px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
    }

    .anime-title {
      font-size: 28px;
      margin: 20px 0 10px;
      text-align: center;
      color: yellow;
    }

    .lang {
      text-align: center;
      margin-top: 10px;
      color: #aaa;
      font-size: 13px;
    }

    .dropdown {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #1f1f1f;
      color: white;
    }

    .episodes {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .episode-card {
      background-color: #252627;
      padding: 10px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: 0.3s;
    }

    .episode-card:hover {
      background-color: hsl(268, 91%, 58%);
    }

    .episode-thumb {
      width: 120px;
      height: 70px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .episode-title {
      font-family: 'Oswald', sans-serif;
      font-size: 16px;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Poster -->
  <img src="wp8840621.webp" alt="Naruto Poster" class="anime-poster">

  <!-- Title -->
  <h1 class="anime-title">Naruto (नारूटो)</h1>

  <!-- Language Info -->
  <div class="lang">Hindi / English Dub & Sub</div>

  <!-- Season Dropdown -->
  <div class="dropdown">
    <select id="seasonSelect" onchange="loadEpisodes()">
      <option value="1">Season 1</option>
      <option value="2">Season 2</option>
      <option value="3">Season 3</option>
    </select>
  </div>

  <!-- Episodes -->
  <div class="episodes" id="episodeList">
    <!-- JS se fill hoga -->
  </div>

  <script>
    const episodeData = {
      1: [
        { title: "Episode 1 - Enter Naruto", thumb: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi8Ibpd_A723OAQxkbwYq3VYD0FpyjR72IRCQZWMZF11em3x62n6UwB72AyA8QAWcZXL39C7lqvsxenuB-v129llEe_M0tMGeRC_CazehHAWGsKtqF_C18FT_gD2XcUQbHHwreRoM6EscmbjTXLAIBsFAGFTISvOFUhWt-3R3gDQJRx9k9V6u3w3j7l8TdX/s320/157b4fc47b582dfff9cd1fa5c6b66a48afbd8429_hq.jpg" },
        { title: "Episode 2 - My Name is Konohamaru", thumb: "https://i.imgur.com/VhEOWAx.jpg" },
      ],
      2: [
        { title: "Episode 1 - The Chunin Exams Begin", thumb: "https://i.imgur.com/Wo8VEBv.jpg" },
        { title: "Episode 2 - Forest of Death", thumb: "https://i.imgur.com/A8ZfZPA.jpg" },
      ],
      3: [
        { title: "Episode 1 - Return of Itachi", thumb: "https://i.imgur.com/2O0ghXD.jpg" },
        { title: "Episode 2 - Battle Begins", thumb: "https://i.imgur.com/dK2FukY.jpg" },
      ]
    };

    function loadEpisodes() {
      const season = document.getElementById('seasonSelect').value;
      const container = document.getElementById('episodeList');
      container.innerHTML = '';
      episodeData[season].forEach(ep => {
        const card = document.createElement('div');
        card.className = 'episode-card';
        card.innerHTML = `
          <img src="${ep.thumb}" alt="${ep.title}" class="episode-thumb">
          <div class="episode-title">${ep.title}</div>
        `;
        container.appendChild(card);
      });
    }

    loadEpisodes();
  </script>
</body>
</html>
